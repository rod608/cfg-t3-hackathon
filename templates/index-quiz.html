        <a class="nav-link" href="#">Option 3</a>
      </div>
    </div>
  </div>
</nav>

<!-- Quiz -->
<form method="post" class="border m-4 p-3 shadow">
    <fieldset>
        <h3 class="mb-2 pb-0 mt-2 text-center" style="font-family: 'Poor Story', cursive;">Education Level?</h3>

        <div class="form-check mb-1 w-25 mx-auto">
          <input class="form-check-input" type="radio" name="q1" id="middle_school"  value="middle_school">
          <label class="form-check-label" for="middle_school">
            Middle School
          </label>
        </div>

        <div class="form-check mb-1 w-25 mx-auto">
          <input class="form-check-input" type="radio" name="q1" id="high_school" value="high_school">
          <label class="form-check-label" for="high_school">
            High School
          </label>
        </div>

        <div class="form-check mb-1 w-25 mx-auto">
          <input class="form-check-input" type="radio" name="q1" id="college" value="college">
          <label class="form-check-label" for="college">
            College
          </label>
        </div>
    </fieldset>

    <hr class="w-75 mx-auto shadow border">

    <fieldset>
        <h3 class="mb-2 pb-0 mt-2 text-center" style="font-family: 'Poor Story', cursive;">Time to get an education?</h3>

        <div class="form-check mb-1 w-25 mx-auto">
          <input class="form-check-input" type="radio" name="q2" id="1Y" value="1Y">
          <label class="form-check-label" for="1Y">
            1 Year
          </label>
        </div>

        <div class="form-check mb-1 w-25 mx-auto">
          <input class="form-check-input" type="radio" name="q2" id="2Y" value="2Y">
          <label class="form-check-label" for="2Y">
            1-2 Years
          </label>
        </div>

        <div class="form-check mb-1 w-25 mx-auto">
          <input class="form-check-input" type="radio" name="q2" id="3Y" value="3Y">
          <label class="form-check-label" for="3Y">
            2+ Years
          </label>
        </div>
    </fieldset>

    <hr class="w-75 mx-auto shadow border">

    <fieldset>
        <h3 class="mb-2 pb-0 mt-2 text-center" style="font-family: 'Poor Story', cursive;">Household Income?</h3>

        <div class="form-check mb-1 w-25 mx-auto">
          <input class="form-check-input" type="radio" name="q3" id="under20" value="under20">
          <label class="form-check-label" for="under20">
            Under 20k
          </label>
        </div>

        <div class="form-check mb-1 w-25 mx-auto">
          <input class="form-check-input" type="radio" name="q3" id="under80" value="under80"  >
          <label class="form-check-label" for="under80">
            Above 20k, but below 80k
          </label>
        </div>

        <div class="form-check mb-1 w-25 mx-auto">
          <input class="form-check-input" type="radio" name="q3" id="above80" value="above80" >
          <label class="form-check-label" for="above80">
            Above 80k
          </label>
        </div>
    </fieldset>

</p>
<br>
    <button type="submit" class="btn btn-success mx-auto" value="Send Form">Submit</button>
</form>
